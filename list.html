<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LIST</title>

    <style>
        ul{
            list-style-type: armenian;


        }
        ol> li{
            color: #6ea06b;
            cursor: pointer;

        }
        body{
            cursor: help;

        }


        ol> .ah{
            color: darkorchid;
        }


        .ah:hover{
        color: darkgreen;
        }


    </style>


</head>
<body>

<h3 title="this is an ordered list">ORDERED LIST</h3>

<ol>

    <li class="ah">ANDREW</li>
    <li>KIMANI</li>
    <li>OTIENO</li>

</ol>
<br><br>

<h3>UNORDERED LIST</h3>


<ul>
    <li>MARTIN</li>
    <li>LUTHER</li>
    <li>BLACK</li>



</ul>



</body>
</html>
